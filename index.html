<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
    crossorigin="anonymous" referrerpolicy="no-referrer"/>  
  </head>
  <body>
    <div class="container mt-5">
      <div class="card">
        <div class="card-header text-start">
          Payment for example
        </div>
        <form class="p-3"> 
          <div class="alert alert-danger mt-3" role="alert">
            Some fields are missing
          </div>
          <div class="row g-3 mt-3">
            <div class="col-sm-5 mb-3">
              <label for="cardNumber" class="form-label">Card #</label>
              <input type="text" id="cardNumber" class="form-control" placeholder="XXXXXXXXXXXXXX">
            </div>
            <div class="col-sm-3 mb-3">
              <label for="cvv" class="form-label">CVV #</label>
              <input type="text" id="cvv" class="form-control" placeholder="0000">
            </div>
            <div class="col-sm-4 mb-3">
              <label for="amount" class="form-label">Amount</label>
                <div class="input-group">
                  <i class="fas fa-dollar-sign me-1"></i>
                <input type="text" class="form-control" placeholder="Amount">
              </div>
            </div>
            <div class="container">
              <div class="row g-3 mt-3">
                <div class="col-sm-6 mb-3">
                  <label for="firstName" class="form-label">First name</label>
                  <input type="text" id="firstName" class="form-control" placeholder="Name">
                </div>
                <div class="col-sm-6 mb-3">
                  <label for="lastName" class="form-label">Last name</label>
                  <input type="text" id="lastName" class="form-control" placeholder="Cognom">
                </div>
              </div>
              <div class="row g-3 mt-3">
                <div class="col-sm-6 mb-3">
                  <label for="city" class="form-label">City</label>
                  <input type="text" id="city" class="form-control" placeholder="City">
                </div>
                <div class="col-sm-3 mb-3">
                  <label for="state" class="form-label">State</label>
                  <select id="state" class="form-select">
                    <option selected>Pick a state</option>
                    <option value="1">Barcelona</option>
                    <option value="2">Malaga</option>
                    <option value="3">Madrid</option>
                  </select>
                </div>
                <div class="col-sm-3 mb-3">
                  <label for="postalCode" class="form-label">Postal code</label>
                  <input type="text" id="postalCode" class="form-control" placeholder="Postal code">
                </div>
              </div>
            <div class="container mt-5">
              <div class="row">
                <div class="col-md-6 pb-3">
                  <p for="exampleAccount">We accept:</p>
                  <label class="btn btn-secondary">
                  <div class="form-check form-check-inline">
                    <label class="btn btn-secondary">
                      <input class="form-check-input" type="radio" name="paymentMethod" id="visa">
                      <i class="fab fa-cc-visa"></i>
                    </label>
                    <label class="btn btn-secondary">
                      <input class="form-check-input" type="radio" name="paymentMethod" id="mastercard">
                      <i class="fab fa-cc-mastercard"></i>
                    </label>
                    <label class="btn btn-secondary">
                      <input class="form-check-input" type="radio" name="paymentMethod" id="amex">
                      <i class="fab fa-cc-amex"></i>
                    </label>
                    <label class="btn btn-secondary">
                      <input class="form-check-input" type="radio" name="paymentMethod" id="bitcoin">
                      <i class="fab fa-bitcoin"></i>
                    </label>
                  </div>
                </div>
                <div class="col-md-6 pb-3">
                  <label for="complexExampleMessage">Message</label>
                  <textarea class="form-control" id="complexExampleMessage" rows="3"></textarea>
                  <small class="text-muted">Add any notes here.</small>
                </div>
              </div>
            </div>            
            </div>
          </div>
    </div>
    <div class="card-footer">
      <div class="d-flex justify-content-end justify-content-center justify-content-sm-end"> 
        <button class="btn btn-secondary mx-1" type="reset">Cancel</button>
        <button id="submit" class="btn btn-primary mx-1" type="submit">Send</button>
      </div>
    </div>
    </form>
    </div>
  </div>
  </body>
</html>
