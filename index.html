<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
    crossorigin="anonymous" referrerpolicy="no-referrer"/>  
  </head>
<body>
  <div class="container">
    <div class="card">
        <div class="card-header text-start">
          Payment for example 
        </div>
        <div class="container">
            <div class="alert alert-danger" role="text-start">
                Some fields are missing
           </div>
        </div>
        <div class="container">
          <div class="row mt-3">
           <div class="col-sm-5 pb-3">
              <label for="basic-url" class="form-label">Card #</label>
              <input type="text" class="form-control" placeholder="XXXXXXXXXXXXXX">
            </div>
            <div class="col-sm-3 pb-3">
              <label for="basic-url" class="form-label">CVV #</label>
              <input type="text" class="form-control" placeholder="0000">
            </div>
            <div class="col -4 sm-3 ms-3">
                <label for="basic-url" class="form-label">Amount</label>
                <div class="input-group">
                  <i class="fas fa-dollar-sign me-1"></i>
                <input type="text" class="form-control" placeholder="Amount">
              </div>
            </div>
            <div class="container">
              <div class="row mt-3">
                <div class="col-sm-6 pb-3">
                  <label for="basic-url" class="form-label">First name</label>
                  <input type="text" class="form-control" placeholder="Name">
                </div>
                <div class="col-sm-6 pb-3">
                  <label for="basic-url" class="form-label">Last name</label>
                  <input type="text" class="form-control" placeholder="Cognom">
                </div>
        </div>
      </div>
      <div class="container">
        <div class="row mt-3">
          <div class="col-sm-6 pb-3">
            <label for="basic-url" class="form-label">City</label>
            <input type="text" class="form-control" placeholder="City">
          </div>
          <div class="col-sm-3">
            <label for="basic-url" class="form-label">State</label>
             <select class="form-select sm-3" aria-label="Default select example">
              <option selected>Pick a state</option>
              <option value="1">Barcelona</option>
              <option value="2">Malaga</option>
              <option value="3">Madrid</option>
             </select>
          </div>
          <div class="col-sm-3 pb-3">
            <label for="basic-url" class="form-label">Postal code</label>
            <input type="text" class="form-control" placeholder="Postal code">
          </div>
          <div>
            <div class="container mt-5">
              <div class="row">
                <div class="col-md-6 pb-3">
                  <p for="exampleAccount">We accept:</p>
                  <label class="btn btn-secondary">
                  <div class="form-check form-check-inline">
                    <label class="btn btn-secondary">
                      <input class="form-check-input" type="radio" name="paymentMethod" id="visa">
                      <i class="fab fa-cc-visa"></i>
                    </label>
                    <label class="btn btn-secondary">
                      <input class="form-check-input" type="radio" name="paymentMethod" id="mastercard">
                      <i class="fab fa-cc-mastercard"></i>
                    </label>
                    <label class="btn btn-secondary">
                      <input class="form-check-input" type="radio" name="paymentMethod" id="amex">
                      <i class="fab fa-cc-amex"></i>
                    </label>
                    <label class="btn btn-secondary">
                      <input class="form-check-input" type="radio" name="paymentMethod" id="bitcoin">
                      <i class="fab fa-bitcoin"></i>
                    </label>
                  </div>
                </div>
                <div class="col-md-6 pb-3">
                  <label for="complexExampleMessage">Message</label>
                  <textarea class="form-control" id="complexExampleMessage" rows="3"></textarea>
                  <small class="text-muted">Add any notes here.</small>
                </div>
              </div>
            </div>            
            </div>
          </div>
    </div>
    <div class="card-footer">
      <div class="d-flex justify-content-end">
        <button class="btn btn-secondary" type="reset">Cancel</button>
        <button id="sendForm" class="btn btn-primary ms-1" type="button" />Send</button>
      </div>
    </div>
  </div>
  </body>

</html>
